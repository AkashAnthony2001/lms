<div class="container p-5 h-100">
    <div class="row ">
        <div class="col-lg-7 col-md-8 col-sm-12 border border-3 m-auto mt-2 rounded-4 bg-secondary bg-gradient">

            <form action="" class="form p-3 " [formGroup]="signupForm" (ngSubmit)="submit(signupForm.value)">
                <div class="text-center w-100">
                    <div class="text-center m-auto w-75 align-self-center">
                        <img src="../assets/images/signup-logo.png" class="w-25">
                    </div>
                </div>
                <h1 class="text-center m-2 mb-4 text-light">SIGN UP </h1>
                <div class="row text-center text-danger">
                    <p>{{message}}</p>
                </div>
                <div class="row mb-3 " >
                    <div class="col-sm-10 email w-50"  >
                        <input type="email" name="email" placeholder="FIRSTNAME" class="form-control form-control-lg w-100" id="" formControlName="firstname" >
                    </div>
                    <div class="col-sm-10 email w-50"  >
                        <input type="email" name="email" placeholder="LASTNAME" class="form-control form-control-lg w-100" id="" formControlName="lastname" >
                    </div>
                </div>
                <div class="row mb-3 " >
                    <div class="col-sm-10 email w-100 mb-3"  >
                        <input type="email" name="email" placeholder="E-MAIL" class="form-control form-control-lg w-100" id="" formControlName="email" >
                    </div>
                    <div class="col-sm-10 email w-100"  >
                        <input type="email" name="email" placeholder="PASSWORD" class="form-control form-control-lg w-100" id="" formControlName="password" >
                    </div>
                </div>
                <div class="row mb-3 " >
                    <div class="col-sm-10 email w-100 mb-3"  >
                        <input type="email" name="email" placeholder="CONFIRM PASSWORD" class="form-control form-control-lg w-100" id="" formControlName="confirmpassword" >
                    </div>
                    <div class="col-sm-10 email w-100"  >
                        <input type="email" name="email" placeholder="PHONE" class="form-control form-control-lg w-100" id="" formControlName="phone" >
                    </div>
                </div>
                <div class="row mb-3 " >
                    <div class="col-sm-10 email w-100 mb-3"  >
                        <input type="checkbox" class="form-check-input p-2 " id="flexCheckDefault" formControlName="terms"> 
                        <label for="flexCheckDefault" class="form-check-label shwlab text-light px-2">I Agree to the Terms and Conditons</label>

                    </div>
                    <div class="col-sm-10 email w-100"  >
                        <button type="submit" class="btn btn-lg bg-primary text-light w-100" >SIGN UP</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
