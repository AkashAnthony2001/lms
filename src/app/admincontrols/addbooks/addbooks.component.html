<app-adminnav></app-adminnav>
<div class="container">
    <div class="center w-100 mx-auto">
    <form action="" [formGroup]="addbooks" (ngSubmit)="Add(addbooks.value)">
        <div class="col  mt-5" >
            <div class="header mb-3 text-center">
                <p class="h1">ADD BOOKS</p>
            </div>
            <div class="col-sm-10 w-50 mx-auto py-2"  >
                <input type="text" name="bookname" placeholder="BOOK NAME" class="form-control form-control-lg" id="" formControlName="bookname" >
            </div>
            <div class="col-sm-10 w-50 mx-auto py-2"  >
                <input type="text" name="pages" placeholder="PAGES" class="form-control form-control-lg w-100" id="" formControlName="pages" >
            </div>
            <div class="col-sm-10 w-50 mx-auto py-2"  >
                <input type="text" name="author" placeholder="AUTHOR" class="form-control form-control-lg w-100" id="" formControlName="author" >
            </div>
            <div class="col-sm-10 w-50 mx-auto py-2"  >
                <input type="file" class="btn bg-secondary text-light" (change)="upload($event)" formControlName="image">
                <button type="submit" class="btn bg-primary text-light" (click)="uploadimage()">Upload</button>
            </div>
            <div><p class="text-success fw-500 text-center">{{message}}</p></div>
            <div class="col-sm-10 w-25 mx-auto py-2"  >
                <button type="submit" class="btn bg-primary p-3 w-100 text-light fw-900">ADD BOOKS</button>
            </div>
        </div>
    </form>
</div>
</div>
